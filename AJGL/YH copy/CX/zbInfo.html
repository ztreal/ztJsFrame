$(function(){
    $("#updates").click(function(){
    var item=$("input[name*='jqg_list']");
	 var num=0;
	 for(var i=0;i<item.length;i++){
		 if(item[i].checked){
			num++;
		 }
	 }
	 
	 if(num==0){
	    alert("请选择你要修改的项！");
	 }else if(num>1){
	    alert("一次只能修改一项！");
	 }else{
	    $( "#confirm" ).dialog({
			resizable: false,
			height:150,
			width:270,
			modal: true,
			buttons: {
				"取消": function() {
					$( this ).dialog( "close" );
				},
				"确定": function() {
					window.location='ch_manage.html';
					$( this ).dialog( "close" );
				}
			}
		});			
	 }
});
})
