	<script type="text/javascript">
		
		$(function(){
		    $("div #tabs tr").click(function(){
			 // $(this).addClass("select").siblings().removeClass("select");
			  
			   var hasSelect=$(this).hasClass("select");
               $(this)[hasSelect?"removeClass":"addClass"]("select").find(':checkbox').attr('checked',!hasSelect);
			})
			$("#items").click(function(){
			     var flag=$(this).attr("checked");
				 
				 $(".item").each(function(i){
				     $(this).attr("checked",flag);
					 $(this).parent().parent()[flag?"addClass":"removeClass"]("select");
				 })			    
			})
			$("#startSelect").click(function(){
			    var num=0;
			    $("div #tabs tr .item").each(function(i){			    
				    if($(this).attr("checked")){
					    num++;
					}
					
				});
				if(num==0){
					    alert("请选择查询的指标!");
						return;
					}
			    $("div #tabs tr .item").each(function(i){
				    if($(this).attr("checked")){
					   $(this).parent().next().next().next().next().text("6");				  
					    $(this).parent().next().next().next().next().next().text("6");
						 $(this).parent().next().next().next().next().addClass("bgSelect");
					   $(this).parent().next().next().next().next().next().addClass("bgSelect");
					}else{
					    $(this).parent().next().next().next().next().text("0");
						 $(this).parent().next().next().next().next().next().text("0");
					   $(this).parent().next().next().next().next().removeClass("bgSelect");
					   $(this).parent().next().next().next().next().next().removeClass("bgSelect");
					}
				})
				
			})
		});
		
	</script>
