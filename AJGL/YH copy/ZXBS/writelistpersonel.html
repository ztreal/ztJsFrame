	<body>
	<div style="width:100%;background-color:#f4f4f4; height:32px; font-size:12px; "><div style="padding-left:10px;padding-top:8px;">当前位置： 专项报送&nbsp;<font style="font-family:'宋体'">></font>&nbsp;汇总任务</div></div>

						<option>国家林业局纪检监察机关</option>

						<option>国家安全生产监督管理总局纪检监察机关</option>
						
						<option>国家旅游局纪检监察机关</option>

						<option>文化部纪检监察机关</option>

						<option>2007-11-15</option>
					</select>

			</tr>

		<table id="writer" cellpadding="0" cellspacing="0" align="center" style="border:#a6c9e2 1px solid">

				<th width="200" style="border-right:#a6c9e2 1px solid">姓名</th>

			</tr>						
			<tr align="center" height="22">
				<td width="200" style="border-right:#eee 1px solid"><input type="text" /></td>
				<td width="300"><select width="auto; height:22px"></select></td>
			</tr>
			<tr height="200">
				<td colspan="2">&nbsp;</td>
			</tr>
		</table>
		<table align="center">
			<tr>
				<td colspan="2" align="center" height="45">
					<DIV style="PADDING-RIGHT: 10px; FLOAT: left; padding-left:10px; PADDING-TOP: 3px"  class="clbutton"  id="beginWrite" >
						<table border="0" cellpadding="0" cellspacing="0" class="blue_1_j" >
						  <tr>
						    <td  class="blue_2_j"></td>
						    <td class="blue_4_j">删除记录</td>

						  </tr>
						</table>
			 		</DIV>

						  <tr>
						    <td  class="blue_2_j"></td>
						    <td class="blue_4_j" onclick="javascript:window.location='collectreportform.html'">不存盘退出</td>
						    <td class="blue_3_j"></td>
						  </tr>
						</table>
