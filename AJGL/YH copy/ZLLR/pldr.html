	<script type="text/javascript">
      function checkecItem(reg){
	      var obj=document.getElementsByName("item");
		 
		  for(var i=0;i<obj.length;i++){
		      if(reg=="all"){
		        obj[i].checked=true;
			  }else{
			     obj[i].checked=false;
			  }
		  }
	  }
	  function regs(){
	      var obj=document.getElementsByName("item");
		  var num=0;
		  for(var i=0;i<obj.length;i++){
		      if(obj[i].checked){
			     num++;
			  }
		  }
		  if(num>0){
		    window.location='jyxx.html';
		  }else{
		     alert("请选择填报单位！");
		  }
	  }
	  function selectDate(){
    var date=new Date();
	var y=date.getFullYear();
	var m=date.getMonth()+1;
	var d=date.getDate();
	document.getElementById("dt").value=y+"年"+m+"月"+d+"日";
}
	</script>
