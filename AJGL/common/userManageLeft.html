function switch_cell(a, hash) {
	if(a == 2){
		Layer2.style.visibility = "visible";
		Layer4.style.visibility = "hidden";
		Layer3.style.visibility = "hidden";

		tb0.style.display="block";
	}
	if(a == 0){
		Layer2.style.visibility = "hidden";
		Layer3.style.visibility = "visible";
		Layer4.style.visibility = "hidden";
		tb0.style.display="none";
		tb1.style.display="block";
		tb2.style.display="none";
	}
	if(a == 1){
		Layer2.style.visibility = "hidden";
		Layer3.style.visibility = "hidden";
		Layer4.style.visibility = "visible";
		tb0.style.display="none";
		tb1.style.display="none";
		tb2.style.display="block";
	}
}
</SCRIPT>
<SCRIPT language=JavaScript>
	
function TreeOpenAll()
{
 var s =  document.getElementsByTagName("div");
  for(var i=0;i<s.length;i++){
	if(s[i].prop=="menu"){
  	 s[i].style.display = "block";
  	 var _id = s[i].id;
  	 document.getElementById("img"+_id).src = "../images/lminus.gif";  	 
	 }
 	}
}	

function TreeCloseAll()
{
 var s =  document.getElementsByTagName("div");
  for(var i=0;i<s.length;i++){
   if(s[i].prop=="menu"){
   var _id = s[i].id; 	
  	if(_id.length > 5){
  	 s[i].style.display = "none";  	 
  	 }
	 
  	 document.getElementById("img"+_id).src = "../images/lplus.gif";
 	}
  }
}	
function TreeDisplay(OutLineID,imgID){
	var _f = OutLineID.id;
	var s =  document.getElementsByTagName("div");
	
	if(imgID.src.indexOf("lminus")>0){	  
	  _j = 0;
	  for(var i=0;i<s.length;i++){  
	     if(s[i].prop=="menu"){
		  _ff = s[i].id;
		  if((_ff.length>_f.length)&&(_ff.substring(0,_f.length)==_f)){
		    s[i].style.display = "none";
		    _j++;
		  }
		  }
    }
    //如果没有子树，则不改变本节点状态
    if(_j>0){
      imgID.src="../images/lplus.gif";
    }
   }
   else{
     for(var i=0;i<s.length;i++){  
	      if(s[i].prop=="menu"){
		  _ff = s[i].id;
		  
		  if((_ff.length==_f.length+4)&&(_ff.substring(0,_f.length)==_f)){		    
		    s[i].style.display = "block";		    
		    var img = document.getElementById("img"+_ff);
		    img.src = "../images/lplus.gif";
		  }
		  }
     }
     imgID.src="../images/lminus.gif";
    }
}
</SCRIPT>
