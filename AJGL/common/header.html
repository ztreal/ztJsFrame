		}
		l+="</table>"
		document.write(l)
	}

function oo(obj)
	{
		var o;
		if (typeof(obj)!="string")
			return obj;
		else
		{
			try
			{
				document.all
				try
				{
					o=document.all(obj);
				}
				catch(e)
				{
					return ;
				}
			}
			catch(ee)
			{
				try
				{
					o=document.getElementById(obj);
				}
				catch(e)
				{
					return ;
				}
			}
			return o;
		}
	}

function sideBarRoot_click(oMenu)
	{
		var ol=document.getElementsByTagName("TR"),tb=oo("tbSideBar")
		var i,o,s,v

		ee=oo("node_"+oMenu)
		
		ee.name*=-1
		ee.src="../images/home_background.gif"
		if(ee.name==1)
		{
			oo(oMenu).children[0].innerHTML=""
			oo(oMenu).style.display="none"
		}
		else
		{
			oo(oMenu).children[0].innerHTML=oo(oMenu).children[0].val
			oo(oMenu).style.display=""
		}

		for(i=1;i<tb.rows.length;i+=2)
		{
			if(tb.rows[i].id==oMenu)
				continue
			tb.rows[i].style.display="none"
			tb.rows[i].children[0].innerHTML=""
			o=oo("node_"+tb.rows[i].id)
			o.src="../images/arrow15.gif"
			o.name=1
		}
		
	}

	function setCMenu(pNode,key)
	{
		var a=key.split(";"),i,ad,l,v
		l=""
		for(i=0;i<a.length;i++)
		{
			if(a[i]=="")
				continue
		// fix multi-comma issue
			if (pNode != "m_uFolder") ad=a[i].split(",")
			else ad = new Array(a[i].substring(0, a[i].lastIndexOf(",")), a[i].substring(a[i].lastIndexOf(",") + 1))

			//ad=a[i].split(",")
			ad[0]=ad[0].replace(/^[\s]*|[\s]+$/g, "")
			if(ad[3]=="hide"&&glb.online)
				continue
			v="link('"+ad[1]+"'"+(ad[1].indexOf("#")==0?",'"+ad[2]+"'":"")+")"
			l+="<div id='"+pNode+"_"+ad[0]+"' style='padding:4;padding-left:12"+(i==a.length-1 ? "" : ";background:url(http://image2.sina.com.cn/rny/ria2/split1.gif) bottom repeat-x")+"'><a href=\"javascript:"+v+"\" class=vmc>"+ad[0]+"</a></div>"
		}
		if((pNode=="m_folder"||oo("node_"+pNode).name!=1)||(pNode=="m_service"||oo("node_"+pNode).name!=1))
			oo(pNode).children[0].innerHTML=oo(pNode).children[0].val=l
		else
			oo(pNode).children[0].val=l
	}

//-->
