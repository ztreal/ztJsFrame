		<script src="../../common/js/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>  
		
		<script type="text/javascript">
			var mydata = [
				{tablename:'某某专项报送任务1的某某表1',state:'已汇总'},
				{tablename:'某某专项报送任务1的某某表2',state:'已汇总'},
				{tablename:'某某专项报送任务1的某某表3',state:'已汇总'},
				{tablename:'某某专项报送任务1的某某表4',state:'已汇总'},
				{tablename:'某某专项报送任务1的某某表5',state:'已汇总'},

				{tablename:'某某专项报送任务1的某某表8',state:'已汇总'}
			];
	        
			jQuery(document).ready(function(){
				jQuery("#list486").jqGrid({
					width: 320,
					data: mydata,
					datatype: "local",
					height: 'auto',
					rowNum: 8,
					colNames:['报表名称','汇总状态'],
					colModel:[
						{name:'tablename',index:'taskname', width:300,align:"left"},
						{name:'state',index:'state', width:100, align:"center"}
					],
					pager: "#plist486",
					viewrecords: false,
					sortname: 'id',
					caption: "报表列表",
					multiselect:false
				}).jqGrid('hideCol',["id"]);
				jQuery("#list486").jqGrid('navGrid','#plist486',{add:false,edit:false,del:false,search:false,refresh:true});
				
				jQuery("#watchReport").click(function() 
				{
					window.location.href='readreport.html';
				});
				jQuery("#watchPerson").click(function() 
				{
				//	window.location.href='writelistpersonel.html';
				});
				jQuery("#goBack").click(function() 
				{
					window.location.href='collecttask.html';
				});
			});

			 		</DIV>

						    <td class="blue_3_j"></td>
						  </tr>

			 		</DIV>
