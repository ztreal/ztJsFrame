		<link rel="stylesheet" type="text/css" media="screen" href="../../common/js/jqgrid/themes/ui.multiselect.css" />
		<link type="text/css" href="../../css/tabs.css" rel="stylesheet" /> 
		<style type="text/css" media="screen, projection"> 
            /* Not required for Tabs, just to make this demo look better... */
            body {
                font-family: "宋体";
                font-size: 12px;
            }
            input[type=button]

		<script src="../../common/js/jquery-1.4.2.min.js" type="text/javascript"></script>

		<script src="../../common/js/jqgrid/js/jquery.jqGrid.js" type="text/javascript"></script>  
		
		<script type="text/javascript">
			var mydata = [
				{taskname:'四川省直管干部立案调查任务',state:'已录入'},
				{taskname:'河南省党风专项调查任务',state:'未录入'},
				{taskname:'贵州省交通运输系统突出问题专项治理任务',state:'未录入'},
				{taskname:'山东省农村公路建设纪检监察巡查任务',state:'未录入'},
				{taskname:'云南省煤焦领域反腐败专项斗争',state:'未录入'},
				{taskname:'湖南省农村公路建设纪检监察巡查任务',state:'未录入'},
				{taskname:'广东省交通运输系统突出问题专项治理任务',state:'未录入'},
				{taskname:'安徽省直管干部立案调查任务',state:'未录入'},
				{taskname:'宁波市第一医院19名医生收受药品回扣被处分',state:'未录入'},
				{taskname:'国家税务总局稽查局一处长因受贿被判13年',state:'未录入'}
			];
	        
			jQuery(document).ready(function(){
				jQuery("#list486").jqGrid({
					width: 320,
					data: mydata,
					datatype: "local",
					height: 'auto',
					rowNum: 8,
					colNames:['任务名称','录入状态'],
					colModel:[
						{name:'taskname',index:'taskname', width:300,align:"left"},
						{name:'state',index:'state', width:100, align:"center"}
					],
					pager: "#plist486",
					viewrecords: false,
					sortname: 'id',
					caption: "任务列表",
					multiselect:false
				}).jqGrid('hideCol',["id"]);
				jQuery("#list486").jqGrid('navGrid','#plist486',{add:false,edit:false,del:false,search:false,refresh:true});
			});
		</script>
	</head>
	<body>
		<div style="width:100%;background-color:#f4f4f4; height:32px; font-size:12px; "><div style="padding-left:10px;padding-top:8px;">当前位置： 专项报送&nbsp;<font style="font-family:'宋体'">></font>&nbsp;录入任务&nbsp;<font style="font-family:'宋体'">></font>&nbsp;磁盘录入</div></div>
		
		<table border="0" cellpadding="10" cellspacing="3" align="center">

				<td>
					<table id="list486"></table>

					<table>
						<tr>
							<td align="right">任务填报时间：</td>
							<td>
								<input id="d413" type="text" readonly="true" onFocus="WdatePicker({dateFmt:'yyyy年M月'})" style="width:200px">
							</td>
							
						</tr>
						<tr>
							<td align="right">单位名称和代码：</td>
							<td>
								<select style="width:206px; height:22px;">
									<option selected="selected">国家发改委</option>
									<option>中央纪委监察部</option>
									<option>江西省安检检查机关</option>
									<option>湖南安检检查机关</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
				<td>
					<DIV style="WIDTH: 298px" dir=ltr id=gbox_list486 class="ui-jqgrid ui-widget ui-widget-content ui-corner-all">
						<DIV style="WIDTH: 100%" id=gview_list486 class=ui-jqgrid-view>
							<DIV class="ui-jqgrid-titlebar ui-widget-header ui-corner-top ui-helper-clearfix" STYLE="border-bottom-width:0px">
								<SPAN class=ui-jqgrid-title>说明信息</SPAN>
							</DIV>	
						</DIV>
					</DIV>
					
					<table width="300px"  class="search" id="buttonearea" cellspacing="0" cellpadding="3">
					    <tr type="title">
					      	<td width="65">发布人：</td>
							<td>
								<input type="text" value="中央纪委监察部" style="width:95%" readonly="true"/>
							</td>
					    </tr>
					    <tr>
							<td>发布日期：</td>
							<td>
								<input type="text" value="2007-11-12" style="width:95%" readonly="true"/>
							</td>
						</tr>
						<tr>
							<td colspan="2" height="22">填报说明和要求：</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<textarea rows="10" style="width:98%;height:180px" readonly="true"></textarea>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input id="f" name="f" type="file" style="display:none"/> 
					<DIV style="PADDING-RIGHT: 10px; padding-left:10px; PADDING-TOP: 3px"  class="clbutton"  id="escPublish" >
						<table border="0" cellpadding="0" cellspacing="0" class="blue_1_j" >
						  <tr>
						    <td  class="blue_2_j"></td>
						    <td class="blue_4_j">选择文件</td>
						    <td class="blue_3_j"></td>
						  </tr>
						</table>
			 		</DIV> 
			  </td>
			</tr>
		</table>
	</body>
</html>
