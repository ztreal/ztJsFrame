        <script type="text/javascript"> 
			$(function() { 
			    // 将ul.tabs区域设定为选项卡，用来控制div.panes区域中最近一层的各div区域
			   // 注意tabs和panes与html中class的对应关系()
			    $("ul.tabs").tabs("div.panes > div",{history: true}); 
				$(":date").dateinput()

				$("#add").click( function () { $("#addarea tr:first").after(' <tr>  <td width="256"><label> <input type="text" name="textfield" id="textfield"> </label></td>   <td width="188"><input type="text" name="textfield2" id="textfield2"></td>  <td width="239"><input type="text" name="textfield3" id="textfield3"></td> <td width="211"><input type="text" name="textfield4" id="textfield4"></td>'); }); 
				$("#del").click( function () { $("#addarea tr:last[type!=title]").remove() });
			});
        </script>
