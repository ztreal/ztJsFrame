<style type="text/css">
body{font-family:宋体; font-size:12pt; font-weight:400;}
*{ margin:0; padding:0;}
.ys_table {
padding:0px;
color:black;
text-decoration:none;
text-align:general;
vertical-align:middle;
border:.5pt solid windowtext;
white-space:nowrap;
border-left:none;
border-top:none;
}
.ys_cell_center td{
padding:0px;
color:black;
text-decoration:none;
text-align:center;
vertical-align:middle;
border:.5pt solid windowtext;
white-space:normal;
border-right:none;
border-bottom:none;
height:25px;
}
.ys_cell_left{
padding:0px;
color:black;
text-decoration:none;
text-align:left;
vertical-align:middle;
border:.5pt solid windowtext;
white-space:normal;
border-right:none;
border-bottom:none;
}
input[type="text"]{ border:0;}
textarea{ border:0;}
select{ border:0;}
	.DivSelect
{
     position: relative;
     background-color: transparent;
     width:   70px;
     height: 17px;
     overflow: hidden; /*隐藏了小三角，因为宽度为110px,而select宽度为130px*/
     border-width:0px;
     border-top-style: none; 
     border-right-style: none; 
     border-left-style: none; 
     border-bottom-style: none;
}
.SelectList
{
     position: relative;
     background-color: transparent;
     TOP:    -2px;
     left:-2px;
     border-width: 0px;
     border-top-style: none; 
     border-right-style: none; 
     border-left-style: none; 
     border-bottom-style: none;
     width:90px;
     display:block;
     height: 18px;
     overflow:hidden;
}
.hoves{ cursor:pointer}
</style>

				</tr>
				<tr>
					<td align="left" width="50%">填表单位：</td>
					<td align="left" width="50%">填报日期：</td>
				</tr>
			</table>

			  <tr class="ys_cell_center">

				<td width="230" style="text-align:left;"><input  type="text"/></td>
				<td width="100" style="border-right:1px solid black;">人员编码</td>
				<td width="230" style="text-align:left;"><input  type="text"/></td>
			  </tr>
			  <tr class="ys_cell_center">

				<td style="text-align:left;"><input  type="text"/></td>
				<td>政治面貌</td>
				<td style="text-align:left;">
				 <div class="DivSelect">
				  <select class="SelectList">
				     <option></option>
					 <option>党员</option>
					 <option>团员</option>
					 <option>民主党派</option>
					 <option>其他</option>
					 <option>党组织</option>
					 <option>法人</option>
				  </select>
				 </div> 
				</td>
			  </tr>
			  <tr class="ys_cell_center">
				<td>工作单位及职务</td>
				<td colspan="3" class="ys_cell_center" style="text-align:left;"><input type="text" style="width:500px;"/></td>
			  </tr>
			  <tr class="ys_cell_center">
				<td>是否监察对象</td>
				<td style="text-align:left;">
				  <div class="DivSelect">
				  <select class="SelectList">
				     <option></option>
					 <option>是</option>
					 <option>否</option>
				  </select>
				  </div>
				</td>
				<td>职级</td>
				<td style="text-align:left;">
				  <div class="DivSelect">
				  <select class="SelectList">
				  	<option></option>
				   <option>省部级及以上</option>
				   <option>地厅级</option>
					 <option>县处级</option>
					 <option>乡科级</option>
					 <option>一般干部</option>
					 <option>其他人员</option>
					 
				  </select>
				  </div>
				</td>
			  </tr>

				  	<option></option>
				   <option>信访举报</option>
				   <option>上级交办</option>
					 <option>公检法移送</option>
					 <option>执法监察中发现</option>
					 <option>办案中发现</option>
					 <option>审计中发现</option>	
					 <option>巡视中发现</option>
					 <option>其他</option>
					</select>
					</div>
				</td>           
				<td>违纪类型</td>

				   <option>上级交办</option>
					 <option>公检法移送</option>
					 <option>执法监察中发现</option>
					 <option>办案中发现</option>
					 <option>审计中发现</option>	
					 <option>巡视中发现</option>
					 <option>其他</option>
					</select>	
					</div> 
				</td>
			  </tr>
			  <tr class="ys_cell_center">
				<td>批准核实时间</td>
				<td style="text-align:left;"><input  type="text" onFocus="WdatePicker({dateFmt:'yyyy年MM月dd日'})"  style="width:80px;"/></td>
				<td>核实结果</td>
				<td style="text-align:left;"> 
				     <div class="DivSelect"> 
					<select class="SelectList">
				  	<option></option>
				   <option>转本级立案</option>
				   <option>了结</option>
					 <option>转下级立案</option>
					 <option>了结时间</option>
					</select>	
					</div>
				</td>
			  </tr>
			  <tr class="ys_cell_center">
				<td>了结时间</td>
				<td style="text-align:left;"><input  type="text" onFocus="WdatePicker({dateFmt:'yyyy年MM月dd日'})"  style="width:80px;"/></td>
				<td >了结结论</td>
				<td style="text-align:left;">
				   <div class="DivSelect">
				  <select class="SelectList">
				    <option></option>
				    <option>失实</option>
					  <option>适当处理</option>
				  </select>
				  </div>
				</td>
			  </tr>
			  <tr class="ys_cell_center">
				<td>组织处理情况</td>
				<td style="text-align:left;">
				  <div class="DivSelect" style="width:120px;">
                    <select class="SelectList" style="width:140px;">
					   <option></option>
					   <option>通报批评</option>
					   <option>解聘</option>
					   <option>辞退</option>
					   <option>调整岗位</option>
					   <option>免职</option>
					   <option>取消预备党员资格</option>
					   <option>取消名誉称号</option>
					   <option>诫勉谈话</option>
					   <option>其他组织处理</option>
					</select>
				 </div>
				</td>
				<td>挽回经济损失</td>
				<td style="text-align:left;">（万元）<input type="text"/></td> 
			  </tr>

				<td style="text-align:left;">
				   <div class="DivSelect" style="width:170px;">
				  <select class="SelectList" style="width:190px;">

					<option>县区市纪检监察机关</option>
				    <option>乡镇纪委</option>
				    <option>军队纪委</option>
					<option>中央和国家机关纪检监察机构</option>
					<option>省区市直属机关纪检监察机构</option>
					<option>地市州直属机关纪检监察机构</option>
					<option>县市区直属机关纪检监察机构</option>
					<option>企业单位纪检监察机构</option>
					<option>事业单位纪检监察机构</option>
					<option>其他</option>
				  </select>	
				  </div>
				</td>
				<td>收缴涉案金额</td>
				<td style="text-align:left;">（万元）<input type="text"/></td>
			  </tr>

				   <textarea cols="65" rows="4"></textarea>
				</td>
			  </tr>
			
			</table>
