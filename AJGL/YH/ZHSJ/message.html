			   &nbsp;&nbsp;&nbsp;中共中央纪律检查委员会是中国共产党最高纪律检查机关。1949年11月根据中共中央的决定设立。1955年3月中国共产党全国代表会议决定设立中央监察委员会，代替中央纪律检查委员会。“文化大革命”开始后，党的纪律检查机关被冲垮，九大正式取消纪律检查机关。1978年12月，党的十一届三中全会决定重新设立中央纪律检查委员会，在中央委员会领导下进行工作。每届任期五年。主要任务是：维护党的章程和其他党内法规，协助党的委员会加强党风建设，检查党的路线方针政策和决议的执行情况；对党员进行遵守纪律的教育，作出关于维护党纪的决定；检查和处理党的组织和党员违反党章和其他党内法规的比较重要或复杂的案件，决定或取消对这些案件中党员的处分；受理党员的控告和申诉等。根据工作需要，它可向中央一级党和国家机关派驻党的纪律检查组或纪律检查员。
